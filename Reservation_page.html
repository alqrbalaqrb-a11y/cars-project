<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section id="contact">
        <div class="container">
            <form onsubmit="loginUser(event)">
                <label for="name">user name:</label>
                <input type="text" id="name" required placeholder="أدخل الاسم">

                <label for="pasw">password:</label>
                <input type="password" id="pasw" required placeholder="كلمه المرور">

                <label for="mail">email:</label>
                <input type="email" id="mail" required placeholder="ادخل البريد الالكتروني">

                <input type="submit" value="login" id="send">
            </form>
        </div>
    </section>

    <script>
        function loginUser(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            // جلب البيانات
            let username = document.getElementById("name").value;
            let email = document.getElementById("mail").value;

            // حفظ البيانات مؤقتاً في localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);

            // الانتقال للصفحة الثانية
            window.location.href = "r.html";
        }
    </script>
    
</body>
</html>
